<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script type="text/javascript">
    var sock = null;
    var wsuri = "ws://127.0.0.1:10137/ConnectIt";
    window.onload = function () {

        console.log("onload");

        // sock = new WebSocket(wsuri);

        sock.onopen = function () {
            console.log("connected to " + wsuri);
        }

        sock.onclose = function (e) {
            console.log("connection closed (" + e.code + ")");
        }

        sock.onmessage = function (e) {
            console.log("message received: " + e.data);
        }
    };

    function connect() {
        var name = document.getElementById('name').value;
        sock = new WebSocket(wsuri + '?name=' + name);
        console.log("connected to " + wsuri);
        document.getElementById('nameIs').innerHTML += '<h2>'+ name + '</h2>'
    }

    function send() {
        var msg = document.getElementById('message').value;
        sock.send(msg);
    }
</script>
<h1>Luka hello!</h1>
<form>
    <p>
        name:    <input id="name" type="text" value="luka">
    </p>
    <p id="nameIs"></p>
</form>
<form>
    <p>
        Message: <input id="message" type="text" value="写点什么吧">
    </p>
</form>

<button onclick="connect();">login</button>
<button onclick="send();">Send Message</button>
</body>
</html>
